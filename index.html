<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive rating</title>
  </head>
  <body>
    <main>
      <div class="container-card">
        <div class="container-text">
          <img src="./images/icon-star.svg" alt="star" />
          <h1>How did we do?</h1>
          <p>
            Please let us know we did width your support request. All feedback
            appreciated ti help us improve our offering!
          </p>
        </div>
        <div class="container-selection">
          <span id="1" class="">1</span>
          <span id="2" class="">2</span>
          <span id="3" class="">3</span>
          <span id="4" class="">4</span>
          <span id="5" class="">5</span>
        </div>
        <div class="btn">
          <a href="#"><button>SUBMIT</button></a>
        </div>
        <div class="thank-you">
          <div class="card-thank">
            <img src="./images/illustration-thank-you.svg" alt="thank you" />
            <p class="selected">
              You selected <span id="choix1"></span> out of 5
            </p>
            <h2>Thank you!</h2>
            <p>
              We appreciate you taking the time to give a rating. If you ever
              need more support, don't hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
